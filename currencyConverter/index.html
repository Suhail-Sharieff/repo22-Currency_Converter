<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currencyConverter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Coverter</h1>
      <form>
        <div class="amount">
          <p>Enter Amount:</p>
          <input type="text" />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From:</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>
         <div class="icon"> <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon
              src="https://cdn.lordicon.com/quphllfw.json"
              trigger="loop"
              delay="1000"
              style="width: 40px; height: 40px"
            >
            </lord-icon></div>
          <div class="to">
            <p>To:</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="to">
                <!-- <option value="USD">USD</option>
                <option value="INR" selected>INR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 80 INR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
